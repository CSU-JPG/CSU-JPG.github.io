<!doctype html>
<html lang="en"> <!-- 默认英文 -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CSU-JPG Lab | Vision-centric MLLM</title>
    <meta name="description" content="CSU-JPG Lab — Vision-centric MLLM · Long-text visual generation & understanding." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>html { scroll-behavior: smooth; }</style>
  </head>
  <body class="bg-white text-neutral-900">
    <div id="root"><noscript>Please enable JavaScript to view this site.</noscript></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-presets="env,react">
      function safeMount(fn){ try { fn(); } catch(e){ console.error('[MountError]', e); } }
      function whenReady(cb){ if (document.readyState==='complete'||document.readyState==='interactive'){cb();} else document.addEventListener('DOMContentLoaded',cb,{once:true}); }

      whenReady(()=>safeMount(()=>{
        const { useMemo, useState, useEffect } = React;

        // ================= i18n =================
        const I18N = {
          en: {
            nav: [
              { id:'home', label:'Home' },
              { id:'research', label:'Research' },
              { id:'news', label:'News' },
              { id:'publications', label:'Publications' },
              { id:'datasets', label:'Datasets / Benchmark' },
              { id:'people', label:'People' },
              { id:'openings', label:'Openings' },
              { id:'blog', label:'Blog' },
              { id:'contact', label:'Contact' },
            ],
            title_home: 'CSU-JPG Lab',
            intro: 'We focus on Vision-centric Multimodal Large Language Models (MLLMs) and Data-centric AI: vision-language pretraining, interleaved long context, long-text image generation & understanding.',
            title_research: 'Research',
            title_news: 'News',
            title_publications: 'Publications',
            title_datasets: 'Datasets / Benchmark',
            title_people: 'People',
            title_openings: 'Openings',
            title_blog: 'Blog',
            title_contact: 'Contact',
            search_placeholder: 'Search title/authors/venue…',
            filter_all: 'All',
            total_fmt: n => `Total ${n} items`,
            card_homepage: 'Homepage',
            contact_addr_label: 'Address',
            contact_addr: 'School of Computer Science, Central South University · CSU-JPG Lab',
            contact_email_label: 'Email',
            contact_social_label: 'Social',
            footer: year => `© ${year} CSU-JPG Lab.`,
            lang_toggle_en: 'EN',
            lang_toggle_zh: '中文',
            blog_card_title: 'Stories: The Evolution of Vision-centric MLLM',
            blog_card_desc: 'Published on 2025-10-21 · Our visualized long-text compression route, evidence and method evolution',
          },
          zh: {
            nav: [
              { id:'home', label:'主页' },
              { id:'research', label:'研究方向' },
              { id:'news', label:'新闻' },
              { id:'publications', label:'论文' },
              { id:'datasets', label:'数据集 / Benchmark' },
              { id:'people', label:'成员' },
              { id:'openings', label:'招生/招聘' },
              { id:'blog', label:'Blog' },
              { id:'contact', label:'联系' },
            ],
            title_home: 'CSU-JPG 实验室',
            intro: '我们专注于以视觉为中心的多模态大模型（Vision-centric MLLM）与数据中心 AI：视觉-语言预训练、Interleaved 长上下文、长文本图像生成与理解、OR 推理。',
            title_research: '研究方向',
            title_news: '新闻',
            title_publications: '论文',
            title_datasets: '数据集 / Benchmark',
            title_people: '成员',
            title_openings: '招生/招聘',
            title_blog: 'Blog',
            title_contact: '联系',
            search_placeholder: '搜索标题/作者/会议…',
            filter_all: '全部',
            total_fmt: n => `共 ${n} 篇`,
            card_homepage: '主页 / Homepage',
            contact_addr_label: '地址',
            contact_addr: '中南大学 · 计算机学院 · CSU-JPG 实验室',
            contact_email_label: '邮箱',
            contact_social_label: '社交',
            footer: year => `© ${year} CSU-JPG Lab.`,
            lang_toggle_en: 'EN',
            lang_toggle_zh: '中文',
            blog_card_title: 'Stories：Vision-centric MLLM 的技术演进',
            blog_card_desc: '发布于 2025-10-21 · 研究长文本视觉化压缩路线、相关证据与我们的方法演进',
          }
        };

        // 当前语言（默认 English），持久化到 localStorage
        function useLang(){
          const persisted = (typeof localStorage!=='undefined' && localStorage.getItem('csujpg_lang')) || 'en';
          const [lang,setLang] = useState(persisted);
          useEffect(()=>{
            if (typeof localStorage!=='undefined') localStorage.setItem('csujpg_lang', lang);
            document.documentElement.lang = lang === 'en' ? 'en' : 'zh-CN';
          },[lang]);
          return [lang,setLang];
        }

        // ================= 数据（带中英文字段，缺失回退） =================
        // research
        const research = [
          {
            title_en: 'Vision-centric Multimodal Large Language Models (MLLM)',
            title_zh: '以视觉为中心的多模态大模型 (Vision-centric MLLM)',
            href: 'stories.html',
            desc_en: 'Vision-first unification, long-text rendering, cross-modal retrieval & reasoning, OR process supervision.',
            desc_zh: '视觉为先的统一建模、长文本渲染、跨模态检索与推理、操作研究(OR)过程监督。',
            tags: ['Vision-centric','Interleaved','Process Supervision']
          },
          {
            title_en: 'Data-centric AI',
            title_zh: 'Data-centric AI',
            href: '#datasets',
            desc_en: 'Large-scale data curation, human-in-the-loop evaluation, automated benchmarks for layout/long-text.',
            desc_zh: '大规模数据构建与治理、人机协同评测与自动化 benchmark、长文本渲染与布局理解评测框架。',
            tags: ['Data-centric','Benchmark','Evaluation']
          },
          {
            title_en: 'Training Systems',
            title_zh: '训练系统',
            href: '#research-systems',
            desc_en: 'Distributed training, efficient tokenizers, compression & retrieval-augmented memory.',
            desc_zh: '分布式训练、高效 tokenizer、压缩与检索增强记忆。',
            tags: ['Tokenizer','Efficient Training']
          },
        ];

        // publications（标题大多英文，保留）
        const publications = [
          {year:2025,title:'Vision-centric Token Compression in Large Language Model',venue:'NeurIPS 2025 Spotlight (CCF-A, Top-tier)',authors:'Ling Xing, Alex Jinpeng Wang*, Rui Yan, Xiangbo Shu, Jinhui Tang',link:'https://arxiv.org/abs/2502.00791',img:'https://csu-jpg.github.io/paper_figures/vist.png'},
          {year:2025,title:'VaporTok: RL-Driven Adaptive Video Tokenizer with Prior & Task Awareness',venue:'NeurIPS 2025 (CCF-A, Top-tier)',authors:'Minghao Yang, Zechen Bai, Jing Lin, Haoqian Wang, Alex Jinpeng Wang*',link:'https://arxiv.org/abs/2506.08104',img:'https://csu-jpg.github.io/paper_figures/vaportok.png'},
          {year:2025,title:'Visual Thoughts: A Unified Perspective of Understanding Multimodal Chain-of-Thought',venue:'NeurIPS 2025 (CCF-A, Top-tier)',authors:'Zihui Cheng, Qiguang Chen, Xiao Xu, Jiaqi Wang, Weiyun Wang, Hao Fei, Yidong Wang, Alex Jinpeng Wang*, Zhi Chen, Wanxiang Che, Libo Qin',link:'https://arxiv.org/abs/2505.15510',img:'https://csu-jpg.github.io/paper_figures/visual_thought.png'},
          {year:2025,title:'Unlearning the Noisy Correspondence Makes CLIP More Robust',venue:'ICCV 2025 (CCF-A, Top-tier)',authors:'Haochen Han, Alex Jinpeng Wang*, Peijun Ye, Fangming Liu',link:'https://arxiv.org/abs/2507.03434',img:'https://csu-jpg.github.io/paper_figures/unlearning.png'},
          {year:2025,title:'Beyond Words: Advancing Long-Text Image Generation via Multimodal Autoregressive Models',venue:'arXiv 2025',authors:'Alex Jinpeng Wang*, Linjie Li, Zhengyuan Yang, Lijuan Wang, Min Li',link:'https://arxiv.org/abs/2503.20198',img:'https://fingerrec.github.io/index_files/jinpeng/papers/longtextar2025/main_ppl.png'},
          {year:2025,title:'TextAtlas5M: A Large-scale Dataset for Dense Text Image Generation',venue:'arXiv 2025',authors:'Alex Jinpeng Wang*, Dongxing Mao, Jiawei Zhang, Weiming Han, Zhuobai Dong, Linjie Li, Yiqi Lin, Zhengyuan Yang, Libo Qin, Fuwei Zhang, Lijuan Wang, Min Li',link:'https://textatlas5m.github.io/',img:'https://fingerrec.github.io/index_files/jinpeng/papers/TEXTATLAS5M2025/intro.png'},
          {year:2024,title:'Leveraging Visual Tokens for Extended Text Contexts in Multi-Modal Learning',venue:'NeurIPS 2024 (CCF-A, Top-tier)',authors:'Alex Jinpeng Wang*, Linjie Li, Yiqi Lin, Min Li, Lijuan Wang, Mike Zheng Shou',link:'https://arxiv.org/abs/2406.02547',img:'https://fingerrec.github.io/index_files/jinpeng/papers/ARXIV2024/motivation.png'}
        ];

        // datasets （提供中英描述，UI按当前语言显示）
        const datasets = [
          {
            name: 'TextAtlas5M',
            brief_en: 'A large-scale dense text image dataset with training split and TextAtlasEval benchmark.',
            brief_zh: '大规模密集文本图像生成数据集，含训练集与 TextAtlasEval 测试基准',
            link: 'https://textatlas5m.github.io/'
          },
          {
            name: 'Howto-Interlink7M',
            brief_en: 'High-quality interleaved video–text dataset for cross-segment context.',
            brief_zh: '首个高质量 interleaved 视频-文本数据集，增强跨片段上下文',
            link: 'https://arxiv.org/abs/2401.00849'
          },
          {
            name: 'V-MAGE',
            brief_en: 'Game-based visual intelligence benchmark with vision-only gameplay, extensible evaluation and adaptive Elo ranking.',
            brief_zh: '基于游戏的视觉智能评测：纯视觉输入、可扩展评测框架与自适应 Elo 排名。',
            link: 'https://github.com/CSU-JPG/V-MAGE'
          },
          {
            name: 'MVPBench',
            brief_en: 'Graph-based evaluation of multi-path visual physical chain-of-thought reasoning with multi-image inputs.',
            brief_zh: '面向多路径视觉物理链式推理的图结构评测，支持多图输入。',
            link: 'https://github.com/CSU-JPG/MVPBench'
          },
        ];

        // people
        const people = [
          {name:'Alex Jinpeng Wang (王金鹏)',role_en:'PI / Tenure-track Professor, CSU',role_zh:'PI / CSU 计算机学院 · Tenure-track Professor',url:'https://fingerrec.github.io',avatar:'https://fingerrec.github.io/index_files/jinpeng/my_photo_2.jpg'},
          {name:'Dongxing Mao',role_en:'RA',role_zh:'RA',url:'https://scholar.google.com/citations?user=RLVSYY0AAAAJ&hl=en',avatar:'https://csu-jpg.github.io/person_figures/dongxing_mao.jpg'},
          {name:'Jiahao Tang',role_en:'RA',role_zh:'RA',url:'https://github.com/accebet',avatar:'https://csu-jpg.github.io/person_figures/jiahao_tang.jpg'},
          {name:'Songjie Wu',role_en:'Master',role_zh:'Master',url:'https://songjiewu1.github.io/',avatar:'https://csu-jpg.github.io/person_figures/songjie_wu.jpg'},
          {name:'Suyang Hou',role_en:'Master',role_zh:'Master',url:'github.com/SuyangLumiere',avatar:'https://csu-jpg.github.io/person_figures/suyang_hou.jpg'}
        ];

        const news = [
          {date:'2025-09', text_en:'Three papers accepted to NeurIPS 2025 (including one Spotlight).', text_zh:'3篇论文被 NeurIPS接收 2025（含 1Spotlight）。'},
          {date:'2025-04', text_en:'One paper accepted to ICCV 2025.', text_zh:'1篇论文被ICCV2025接收。'},
          {date:'2025-02', text_en:'Released TextAtlas5M and LongTextAR.', text_zh:'发布 TextAtlas5M 与 LongTextAR 模型。'}
        ];

        const openings = [
          {
            title_en:'Spring/Fall 2026 Admissions & RA',
            title_zh:'2026 春/秋 招生 & RA',
            body_en:'We are recruiting Masters/RA/Undergrad RAs in Vision-centric MLLM, long-text rendering, unified generation and understanding.',
            body_zh:'我们长期招收硕士/RA/本科生科研助理，方向含 Vision-centric MLLM、长文本渲染、统一生成与理解。',
            contact_en:'Send CV to: jinpengwang@csu.edu.cn (subject includes [Application])',
            contact_zh:'请发送简历至: jinpengwang@csu.edu.cn (标题包含【应聘】)'
          }
        ];

        // ===== helpers for publication thumbnails & tests (console only) =====
        function deriveThumb(link){
          try{const u=new URL(link); if(u.hostname.includes('arxiv.org')) return 'https://upload.wikimedia.org/wikipedia/commons/9/95/ArXiv_logo_2022.svg';}catch(e){}
          return '';
        }
        function runTests(){
          const results=[];
          results.push({name:'publications length', pass: Array.isArray(publications)&&publications.length>0});
          results.push({name:'thumbs fallback ok', pass: publications.filter(p=> (p.link||'').includes('arxiv.org')).every(p=> !!(p.img||deriveThumb(p.link)))});
          console.table(results);
        }

        const Logo=()=> (
          <div className="flex items-center gap-2">
            <span className="inline-flex h-9 w-9 items-center justify-center rounded-2xl bg-black text-white shadow">
              <span className="text-lg font-bold">J</span>
            </span>
            <div>
              <div className="font-bold">CSU-JPG Lab</div>
              <div className="text-xs text-neutral-500">Vision-centric Multimodal Intelligence</div>
            </div>
          </div>
        );
        const Section=({id,title,children})=>(
          <section id={id} className="scroll-mt-24 py-16">
            <h2 className="text-2xl md:text-3xl font-bold mb-6">{title}</h2>
            {children}
          </section>
        );
        const Card=({children})=>(<div className="rounded-2xl border border-neutral-200 bg-white p-5 shadow-sm">{children}</div>);

        function LabSite(){
          const [lang,setLang] = useLang();
          const T = I18N[lang];

          // publications：筛选（年份 + 关键词）
          const [pubQuery, setPubQuery] = React.useState('');
          const [pubYear, setPubYear] = React.useState('All');
          const years = React.useMemo(
            () => ['All', ...Array.from(new Set(publications.map(p => p.year))).sort((a,b)=>b-a)],
            []
          );
          const pubFiltered = React.useMemo(() => {
            const q = pubQuery.trim().toLowerCase();
            return publications.filter(p => {
              const hitYear = pubYear === 'All' || p.year === pubYear;
              const hay = [p.title, p.venue, p.authors].join(' ').toLowerCase();
              const hitQ = !q || hay.includes(q);
              return hitYear && hitQ;
            });
          }, [pubQuery, pubYear]);

          // arXiv 缩略图回退 + 控制台测试
          React.useEffect(()=>{ publications.forEach(p=>{ if(!p.img){ const t=deriveThumb(p.link||''); if(t) p.img=t; }}); runTests(); },[]);

          // 工具：按语言取字段
          const pick = (item, key) => item[`${key}_${lang}`] ?? item[`${key}_en`] ?? item[`${key}_zh`] ?? item[key];

          return (
            <div>
              {/* Header */}
              <header className="sticky top-0 z-40 border-b border-neutral-200 bg-white/90 backdrop-blur">
                <div className="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
                  <a href="#home"><Logo/></a>
                  <nav className="hidden md:flex items-center gap-6 text-sm">
                    {T.nav.map(n=>(
                      <a key={n.id} href={`#${n.id}`} className="hover:opacity-70">{n.label}</a>
                    ))}
                  </nav>
                  <div className="flex items-center gap-2 text-sm">
                    <button
                      onClick={()=>setLang('en')}
                      className={`px-2 py-1 rounded ${lang==='en'?'bg-black text-white':'hover:bg-neutral-100'}`}
                      aria-label="Switch to English"
                    >{T.lang_toggle_en}</button>
                    <span className="text-neutral-300">|</span>
                    <button
                      onClick={()=>setLang('zh')}
                      className={`px-2 py-1 rounded ${lang==='zh'?'bg-black text-white':'hover:bg-neutral-100'}`}
                      aria-label="切换为中文"
                    >{T.lang_toggle_zh}</button>
                  </div>
                </div>
              </header>

              {/* Main */}
              <main className="max-w-7xl mx-auto px-4">
                {/* Home */}
                <Section id="home" title={T.title_home}>
                  <p className="text-neutral-700 text-lg">{T.intro}</p>
                </Section>

                {/* Research */}
                <Section id="research" title={T.title_research}>
                  <div className="grid md:grid-cols-3 gap-4">
                    {research.map((r,i)=>(
                      <Card key={i}>
                        <a href={r.href} className="text-lg font-semibold text-blue-700 hover:underline">
                          {pick(r,'title')}
                        </a>
                        <p className="mt-2 text-sm text-neutral-700">{pick(r,'desc')}</p>
                        <div className="mt-3 flex flex-wrap gap-2">
                          {r.tags.map((t,j)=>(<span key={j} className="text-xs rounded-lg border border-neutral-200 px-2 py-1">{t}</span>))}
                        </div>
                      </Card>
                    ))}
                  </div>
                </Section>

                {/* News */}
                <Section id="news" title={T.title_news}>
                  <div className="grid gap-4">
                    {news.map((n,i)=>(
                      <Card key={i}><div className="text-sm text-neutral-600">{n.date} · {pick(n,'text')}</div></Card>
                    ))}
                  </div>
                </Section>

                {/* Publications */}
                <Section id="publications" title={T.title_publications}>
                  <div className="mb-4 flex gap-3 items-center flex-wrap">
                    <input
                      placeholder={T.search_placeholder}
                      value={pubQuery}
                      onChange={e=>setPubQuery(e.target.value)}
                      className="w-72 rounded border px-3 py-2 text-sm"
                    />
                    <select
                      value={pubYear}
                      onChange={e=>setPubYear(e.target.value===years[0] ? 'All' : Number(e.target.value))}
                      className="w-32 rounded border px-3 py-2 text-sm"
                    >
                      {years.map((y,i)=>(<option key={i}>{y}</option>))}
                    </select>
                    <span className="text-xs text-neutral-500">{T.total_fmt(pubFiltered.length)}</span>
                  </div>

                  <div className="grid gap-4">
                    {pubFiltered.map((p,i)=>(
                      <Card key={i}>
                        <div className="flex items-start gap-4">
                          {p.img ? (
                            <img src={p.img} alt={p.title} className="h-16 w-28 rounded border object-cover flex-none"/>
                          ) : (
                            <div className="h-16 w-28 rounded border bg-neutral-100 flex items-center justify-center text-xs text-neutral-500 flex-none">
                              No Image
                            </div>
                          )}
                          <div>
                            <a href={p.link} target="_blank" className="font-semibold text-blue-700 hover:underline">{p.title}</a>
                            <div className="text-sm text-neutral-600 mt-1">{p.authors} · {p.venue} · {p.year}</div>
                          </div>
                        </div>
                      </Card>
                    ))}
                  </div>
                </Section>

                {/* Datasets */}
                <Section id="datasets" title={T.title_datasets}>
                  <div className="grid md:grid-cols-2 gap-4">
                    {datasets.map((d,i)=>(
                      <Card key={i}>
                        <div className="font-semibold">{d.name}</div>
                        <div className="text-sm text-neutral-700 mt-1">{pick(d,'brief')}</div>
                        <a href={d.link} className="text-blue-700 hover:underline text-sm mt-2 inline-block" target="_blank" rel="noreferrer">{d.link}</a>
                      </Card>
                    ))}
                  </div>
                </Section>

                {/* People */}
                <Section id="people" title={T.title_people}>
                  <div className="grid md:grid-cols-3 gap-4">
                    {people.map((p,i)=>(
                      <Card key={i}>
                        <div className="flex items-center gap-3">
                          {p.avatar ? (
                            <img src={p.avatar} alt={p.name} className="h-12 w-12 rounded-full object-cover border"/>
                          ) : (
                            <div className="h-12 w-12 rounded-full border bg-neutral-100 flex items-center justify-center text-sm font-semibold">
                              {p.name[0]}
                            </div>
                          )}
                          <div>
                            <div className="font-semibold">{p.name}</div>
                            <div className="text-sm text-neutral-700">{pick(p,'role')}</div>
                            {p.url && <a href={p.url} target="_blank" className="text-xs text-blue-700 hover:underline mt-1 inline-block">{T.card_homepage}</a>}
                          </div>
                        </div>
                      </Card>
                    ))}
                  </div>
                </Section>

                {/* Openings */}
                <Section id="openings" title={T.title_openings}>
                  <div className="grid gap-4">
                    {openings.map((o,i)=>(
                      <Card key={i}>
                        <div className="font-semibold">{pick(o,'title')}</div>
                        <div className="text-sm text-neutral-700 mt-1">{pick(o,'body')}</div>
                        <div className="text-xs text-neutral-500 mt-1">{pick(o,'contact')}</div>
                      </Card>
                    ))}
                  </div>
                </Section>

                {/* Blog */}
                <Section id="blog" title={T.title_blog}>
                  <Card>
                    <a href="Blog/vision_centric_mllm.html" className="text-lg font-semibold text-blue-700 hover:underline">
                      {T.blog_card_title}
                    </a>
                    <div className="text-sm text-neutral-600 mt-1">{T.blog_card_desc}</div>
                  </Card>
                </Section>

                {/* Contact */}
                <Section id="contact" title={T.title_contact}>
                  <Card>
                    <div className="grid md:grid-cols-3 gap-4 text-sm text-neutral-700">
                      <div>
                        <div className="font-semibold">{T.contact_addr_label}</div>
                        <div>{T.contact_addr}</div>
                      </div>
                      <div>
                        <div className="font-semibold">{T.contact_email_label}</div>
                        <div>jinpengwang@csu.edu.cn</div>
                      </div>
                      <div>
                        <div className="font-semibold">{T.contact_social_label}</div>
                        <div>
                          <a href="https://github.com/CSU-JPG" className="text-blue-700 hover:underline" target="_blank" rel="noreferrer">GitHub</a>
                          {' / '}
                          <a href="https://huggingface.co/CSU-JPG" className="text-blue-700 hover:underline" target="_blank" rel="noreferrer">HuggingFace</a>
                        </div>
                      </div>
                    </div>
                  </Card>
                </Section>
              </main>

              {/* Footer */}
              <footer className="border-t border-neutral-200 py-10 text-center text-sm text-neutral-500">
                {T.footer(new Date().getFullYear())} <a href="https://csu-jpg.github.io" className="hover:underline">https://csu-jpg.github.io</a>
              </footer>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LabSite/>);
      }));
    </script>
  </body>
</html>
